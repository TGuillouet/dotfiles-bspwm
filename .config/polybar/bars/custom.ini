include-file = ./../themes/custom.ini
include-directory = ./../modules

[bar/main]
width = 29%
height = 30
background = #181726
foreground = #ffffff
radius = 5
offset-y = 12

font-0 = FiraCode Nerd Font:style=Bold:size=10;3

[bar/left]
inherit = bar/main
offset-x = 1%
modules-center = power workspaces

[bar/center]
inherit = bar/main
width = 27%
offset-x = 40%
separator = "|"
separator-padding = 2
modules-center = custom-date-day custom-date-date custom-date-time

[bar/right]
inherit = bar/main
width = 25%
separator = "|"
separator-padding = 2
offset-x = 74%
modules-center = pulseaudio backlight battery wlan eth

[module/power]
type = custom/text
label = Test

[module/workspaces]
inherit = module/xworkspaces

[module/custom-date-day]
inherit = module/date
date = %A

[module/custom-date-date]
inherit = module/date
date = %d-%m-%Y

[module/custom-date-time]
inherit = module/date
date = %X

[module/battery]
type = internal/battery

[module/backlight]
type = internal/backlight
